<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4285f4">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            position: relative;
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .calendar-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
            height: 500px;
            position: relative;
            margin: 20px;
        }
        
        .events-sidebar {
            background-color: white;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 0;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            z-index: 10;
            transition: width 0.3s ease;
        }
        
        .events-sidebar.active {
            width: 70%;
            padding: 20px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 5;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .month-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        .year-input {
            width: 80px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            color: #555;
        }
        
        .calendar-day {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        
        .current-day {
            background-color: #4285f4;
            color: white;
            font-weight: bold;
        }
        
        .other-month {
            color: #aaa;
        }
        
        .has-event::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #4285f4;
        }
        
        .nav-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .nav-button:hover {
            background-color: #f0f0f0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #4285f4;
            color: white;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-success {
            background-color: #34a853;
            color: white;
        }
        
        .events-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .event-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        
        .event-item:last-child {
            border-bottom: none;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .event-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            display: inline-block;
            margin-right: 8px;
        }
        
        .event-title {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .edit-event {
            background: none;
            border: none;
            color: #4285f4;
            cursor: pointer;
            padding: 0 5px;
        }
        
        .edit-event:hover {
            text-decoration: underline;
        }
        
        .event-description {
            font-size: 0.9em;
            color: #666;
            padding-left: 23px;
            white-space: pre-wrap;
        }
        
        .event-item.active {
            background-color: #f0f7ff;
            border-left: 3px solid #4285f4;
        }
        
        .no-events {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 10px 0;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .all-events-list {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
        }
        
        .all-event-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            position: relative;
        }
        
        .all-event-item:hover {
            background-color: #f0f0f0;
        }
        
        .all-event-date {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .event-completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .complete-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #34a853;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .complete-btn:hover {
            background-color: #2d8e47;
        }
        
        .reset-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .reset-btn:hover {
            background-color: #d32f2f;
        }
        
        .toggle-events-btn {
            position: fixed;
            left: 0px;
            top: 0px;
            font-size: 50px;
            height: 80px;
            width: 80px;
            background-color: transparent;
            background-image: url('toggle.png');
            background-size: cover;
            color: transparent;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 20;
        }
        
        .toggle-events-btn:hover {
            background-color: transparent;
        }

        .event-stats {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .data-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }
        
        .data-actions button {
            flex: 1;
        }
        .install-btn {
         position: fixed;
         bottom: 20px;
         right: 20px;
         z-index: 1000;
         padding: 10px 20px;
         background-color: #4285f4;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         box-shadow: 0 2px 5px rgba(0,0,0,0.2);
       }

       .install-btn:hover {
        background-color: #3367d6;
        }
    </style>
</head>
<body>
    <button class="toggle-events-btn" id="toggle-events">✓</button>
    <div class="overlay" id="sidebar-overlay"></div>
    
    <div class="main-container">
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="nav-button" id="prev-month">&lt;</button>
                <div class="month-selector">
                    <select id="month-select">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <input type="number" id="year-input" class="year-input" min="1900" max="2100">
                </div>
                <button class="nav-button" id="next-month">&gt;</button>
            </div>
            
            <div class="calendar-grid" id="day-headers">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
            
            <div class="calendar-grid" id="calendar-days"></div>
            
            <div class="event-stats">
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-number" id="total-events">0</div>
                        <div class="stat-label">Total Events</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="pending-events">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completed-events">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                <div class="data-actions">
                    <button class="btn btn-primary" id="export-data">Export Data</button>
                    <button class="btn btn-success" id="import-data">Import Data</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Events Sidebar -->
    <div class="events-sidebar" id="events-sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">All Events</div>
            <button class="reset-btn" id="reset-events">Reset All</button>
        </div>
        <div class="all-events-list" id="all-events-list">
            <!-- Events will be populated here -->
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Add Event</div>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="event-form">
                <input type="hidden" id="event-date">
                <input type="hidden" id="event-id">
                
                <div id="existing-events">
                    <h4>Events for this date</h4>
                    <div class="events-list" id="events-list"></div>
                </div>
                
                <div class="form-group">
                    <label for="event-title">Title</label>
                    <input type="text" id="event-title" required>
                </div>
                
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="event-color">Color</label>
                    <select id="event-color">
                        <option value="#4285f4">Blue</option>
                        <option value="#34a853">Green</option>
                        <option value="#fbbc05">Yellow</option>
                        <option value="#ea4335">Red</option>
                        <option value="#673ab7">Purple</option>
                        <option value="#ff9800">Orange</option>
                        <option value="#00bcd4">Cyan</option>
                        <option value="#e91e63">Pink</option>
                        <option value="random">Random</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="delete-event">Delete</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const monthSelect = document.getElementById('month-select');
            const yearInput = document.getElementById('year-input');
            const calendarDays = document.getElementById('calendar-days');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const eventModal = document.getElementById('event-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const eventForm = document.getElementById('event-form');
            const eventTitle = document.getElementById('event-title');
            const eventDescription = document.getElementById('event-description');
            const eventColor = document.getElementById('event-color');
            const eventDate = document.getElementById('event-date');
            const eventId = document.getElementById('event-id');
            const deleteEventBtn = document.getElementById('delete-event');
            const eventsList = document.getElementById('events-list');
            const modalTitle = document.getElementById('modal-title');
            const allEventsList = document.getElementById('all-events-list');
            const resetEventsBtn = document.getElementById('reset-events');
            const toggleEventsBtn = document.getElementById('toggle-events');
            const eventsSidebar = document.getElementById('events-sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const exportBtn = document.getElementById('export-data');
            const importBtn = document.getElementById('import-data');
            
            const totalEventsElement = document.getElementById('total-events');
            const pendingEventsElement = document.getElementById('pending-events');
            const completedEventsElement = document.getElementById('completed-events');
            
            let currentDate = new Date();
            let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};
            
            const colorOptions = [
                '#4285f4', '#34a853', '#fbbc05', '#ea4335', 
                '#673ab7', '#ff9800', '#00bcd4', '#e91e63'
            ];
            
            function initCalendar() {
                updateMonthYearDisplay();
                renderCalendar();
                renderAllEvents();
                updateEventStats();
                
                monthSelect.addEventListener('change', function() {
                    currentDate.setMonth(parseInt(this.value));
                    renderCalendar();
                });
                
                yearInput.addEventListener('change', function() {
                    const year = parseInt(this.value);
                    if (!isNaN(year)) {
                        currentDate.setFullYear(year);
                        renderCalendar();
                    }
                });
                
                prevMonthBtn.addEventListener('click', function() {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    updateMonthYearDisplay();
                    renderCalendar();
                });
                
                nextMonthBtn.addEventListener('click', function() {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    updateMonthYearDisplay();
                    renderCalendar();
                });
                
                closeModalBtn.addEventListener('click', closeModal);
                eventForm.addEventListener('submit', saveEvent);
                deleteEventBtn.addEventListener('click', deleteEvent);
                resetEventsBtn.addEventListener('click', resetAllEvents);
                toggleEventsBtn.addEventListener('click', toggleSidebar);
                sidebarOverlay.addEventListener('click', closeSidebar);
                exportBtn.addEventListener('click', exportData);
                importBtn.addEventListener('click', importData);
            }
            
            function exportData() {
                const dataStr = JSON.stringify(events, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'calendar-events.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            }
            
            function importData() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                
                input.onchange = e => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = event => {
                        try {
                            const importedEvents = JSON.parse(event.target.result);
                            if (confirm('Are you sure you want to import these events? This will replace your current events.')) {
                                events = importedEvents;
                                localStorage.setItem('calendarEvents', JSON.stringify(events));
                                renderCalendar();
                                renderAllEvents();
                                updateEventStats();
                            }
                        } catch (error) {
                            alert('Error importing events: Invalid file format');
                        }
                    };
                    
                    reader.readAsText(file);
                };
                
                input.click();
            }
            
            function toggleSidebar() {
                eventsSidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
                toggleEventsBtn.textContent = eventsSidebar.classList.contains('active') ? 'X' : '✓';
            }
            
            function closeSidebar() {
                eventsSidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                toggleEventsBtn.textContent = '✓';
            }
            
            function updateMonthYearDisplay() {
                monthSelect.value = currentDate.getMonth();
                yearInput.value = currentDate.getFullYear();
            }
            
            function renderCalendar() {
                calendarDays.innerHTML = '';
                
                const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                const daysInMonth = lastDayOfMonth.getDate();
                
                const startingDay = firstDayOfMonth.getDay();
                
                const today = new Date();
                const isCurrentMonth = currentDate.getMonth() === today.getMonth() && 
                                      currentDate.getFullYear() === today.getFullYear();
                
                for (let i = 0; i < startingDay; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('calendar-day', 'other-month');
                    calendarDays.appendChild(dayElement);
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const currentDateObj = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('calendar-day');
                    dayElement.textContent = day;
                    dayElement.dataset.date = formatDate(currentDateObj);
                    
                    if (isCurrentMonth && day === today.getDate()) {
                        dayElement.classList.add('current-day');
                    }
                    
                    const dateKey = formatDate(currentDateObj);
                    if (events[dateKey] && events[dateKey].length > 0) {
                        dayElement.classList.add('has-event');
                        dayElement.style.backgroundColor = events[dateKey][0].color + '20';
                        dayElement.style.color = getContrastColor(events[dateKey][0].color);
                    }
                    
                    dayElement.addEventListener('click', function() {
                        openEventModal(currentDateObj);
                    });
                    
                    calendarDays.appendChild(dayElement);
                }
                
                const totalCells = startingDay + daysInMonth;
                const remainingCells = (7 - (totalCells % 7)) % 7;
                
                for (let i = 1; i <= remainingCells; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('calendar-day', 'other-month');
                    calendarDays.appendChild(dayElement);
                }
            }
            
            function renderAllEvents() {
                allEventsList.innerHTML = '';
                
                if (Object.keys(events).length === 0) {
                    const noEvents = document.createElement('div');
                    noEvents.className = 'no-events';
                    noEvents.textContent = 'No events yet. Click on a date to add one!';
                    allEventsList.appendChild(noEvents);
                    updateEventStats();
                    return;
                }
                
                const sortedDates = Object.keys(events).sort((a, b) => new Date(a) - new Date(b));
                
                sortedDates.forEach(date => {
                    events[date].forEach((event, index) => {
                        const eventItem = document.createElement('div');
                        eventItem.className = 'all-event-item';
                        if (event.completed) {
                            eventItem.classList.add('event-completed');
                        }
                        eventItem.dataset.date = date;
                        eventItem.dataset.index = index;
                        
                        const dateDiv = document.createElement('div');
                        dateDiv.className = 'all-event-date';
                        dateDiv.textContent = formatDisplayDate(new Date(date));
                        
                        const titleDiv = document.createElement('div');
                        titleDiv.className = 'event-title';
                        titleDiv.innerHTML = `
                            <span class="event-color" style="background-color: ${event.color}"></span>
                            ${event.title}
                        `;
                        
                        const completeBtn = document.createElement('button');
                        completeBtn.className = 'complete-btn';
                        completeBtn.textContent = event.completed ? 'Completed' : 'Mark Complete';
                        completeBtn.dataset.date = date;
                        completeBtn.dataset.index = index;
                        
                        eventItem.appendChild(dateDiv);
                        eventItem.appendChild(titleDiv);
                        eventItem.appendChild(completeBtn);
                        
                        if (event.description) {
                            const descDiv = document.createElement('div');
                            descDiv.className = 'event-description';
                            descDiv.textContent = event.description;
                            eventItem.appendChild(descDiv);
                        }
                        
                        allEventsList.appendChild(eventItem);
                        
                        completeBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            const date = this.dataset.date;
                            const index = parseInt(this.dataset.index);
                            toggleEventComplete(date, index);
                        });
                        
                        eventItem.addEventListener('click', function() {
                            const date = new Date(this.dataset.date);
                            currentDate = new Date(date);
                            updateMonthYearDisplay();
                            renderCalendar();
                            openEventModal(date);
                            editEvent(this.dataset.date, parseInt(this.dataset.index));
                        });
                    });
                });
                
                updateEventStats();
            }
            
            function toggleEventComplete(dateKey, index) {
                events[dateKey][index].completed = !events[dateKey][index].completed;
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                renderAllEvents();
                renderCalendar();
            }
            
            function updateEventStats() {
                let total = 0;
                let completed = 0;
                
                Object.keys(events).forEach(date => {
                    events[date].forEach(event => {
                        total++;
                        if (event.completed) {
                            completed++;
                        }
                    });
                });
                
                const pending = total - completed;
                
                totalEventsElement.textContent = total;
                pendingEventsElement.textContent = pending;
                completedEventsElement.textContent = completed;
            }
            
            function resetAllEvents() {
                if (confirm('Are you sure you want to delete ALL events? This cannot be undone.')) {
                    events = {};
                    localStorage.setItem('calendarEvents', JSON.stringify(events));
                    renderCalendar();
                    renderAllEvents();
                }
            }
            
            function openEventModal(dateObj) {
                const dateKey = formatDate(dateObj);
                eventDate.value = dateKey;
                resetEventForm();
                modalTitle.textContent = `Add Event - ${formatDisplayDate(dateObj)}`;
                
                loadExistingEvents(dateKey);
                
                eventModal.style.display = 'flex';
            }
            
            function resetEventForm() {
                eventId.value = '';
                eventTitle.value = '';
                eventDescription.value = '';
                eventColor.value = '#4285f4';
                deleteEventBtn.style.display = 'none';
            }
            
            function loadExistingEvents(dateKey) {
                eventsList.innerHTML = '';
                
                if (events[dateKey] && events[dateKey].length > 0) {
                    events[dateKey].forEach((event, index) => {
                        const eventItem = document.createElement('div');
                        eventItem.className = 'event-item';
                        if (event.completed) {
                            eventItem.classList.add('event-completed');
                        }
                        
                        const eventHeader = document.createElement('div');
                        eventHeader.className = 'event-header';
                        
                        const titleDiv = document.createElement('div');
                        titleDiv.className = 'event-title';
                        titleDiv.innerHTML = `
                            <span class="event-color" style="background-color: ${event.color}"></span>
                            ${event.title}
                        `;
                        
                        const editBtn = document.createElement('button');
                        editBtn.className = 'edit-event';
                        editBtn.textContent = 'Edit';
                        editBtn.dataset.index = index;
                        editBtn.type = 'button';
                        
                        eventHeader.appendChild(titleDiv);
                        eventHeader.appendChild(editBtn);
                        
                        eventItem.appendChild(eventHeader);
                        
                        if (event.description) {
                            const descDiv = document.createElement('div');
                            descDiv.className = 'event-description';
                            descDiv.textContent = event.description;
                            eventItem.appendChild(descDiv);
                        }
                        
                        eventsList.appendChild(eventItem);
                        
                        editBtn.addEventListener('click', function(e) {
                            e.preventDefault();
                            const index = parseInt(this.dataset.index);
                            editEvent(dateKey, index);
                        });
                    });
                } else {
                    const noEvents = document.createElement('div');
                    noEvents.className = 'no-events';
                    noEvents.textContent = 'No events for this date';
                    eventsList.appendChild(noEvents);
                }
            }
            
            function editEvent(dateKey, index) {
                const event = events[dateKey][index];
                eventTitle.value = event.title;
                eventDescription.value = event.description || '';
                eventColor.value = event.color;
                eventId.value = index;
                deleteEventBtn.style.display = 'block';
                modalTitle.textContent = `Edit Event - ${formatDisplayDate(new Date(dateKey))}`;
                
                document.querySelectorAll('.event-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const eventItems = document.querySelectorAll('.event-item');
                if (index >= 0 && index < eventItems.length) {
                    eventItems[index].classList.add('active');
                }
            }
            
            function saveEvent(e) {
                e.preventDefault();
                
                const dateKey = eventDate.value;
                let color = eventColor.value;
                
                if (color === 'random') {
                    color = colorOptions[Math.floor(Math.random() * colorOptions.length)];
                }
                
                const event = {
                    title: eventTitle.value,
                    description: eventDescription.value,
                    color: color,
                    date: dateKey,
                    completed: events[dateKey] && events[dateKey][eventId.value] ? events[dateKey][eventId.value].completed : false
                };
                
                if (!events[dateKey]) {
                    events[dateKey] = [];
                }
                
                if (eventId.value === '') {
                    events[dateKey].push(event);
                } else {
                    const index = parseInt(eventId.value);
                    events[dateKey][index] = event;
                }
                
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                
                renderCalendar();
                renderAllEvents();
                closeModal();
            }
            
            function deleteEvent() {
                const dateKey = eventDate.value;
                const index = parseInt(eventId.value);
                
                if (confirm('Are you sure you want to delete this event?')) {
                    events[dateKey].splice(index, 1);
                    
                    if (events[dateKey].length === 0) {
                        delete events[dateKey];
                    }
                    
                    localStorage.setItem('calendarEvents', JSON.stringify(events));
                    
                    renderCalendar();
                    renderAllEvents();
                    closeModal();
                }
            }
            
            function closeModal() {
                eventModal.style.display = 'none';
            }
            
            function formatDate(date) {
                const d = new Date(date);
                let month = '' + (d.getMonth() + 1);
                let day = '' + d.getDate();
                const year = d.getFullYear();
                
                if (month.length < 2) month = '0' + month;
                if (day.length < 2) day = '0' + day;
                
                return [year, month, day].join('-');
            }
            
            function formatDisplayDate(date) {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
            }
            
            function getContrastColor(hexColor) {
                const r = parseInt(hexColor.substr(1, 2), 16);
                const g = parseInt(hexColor.substr(3, 2), 16);
                const b = parseInt(hexColor.substr(5, 2), 16);
                
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                
                return luminance > 0.5 ? '#000000' : '#ffffff';
            }
            
            initCalendar();
        });
    </script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Add install prompt
        let deferredPrompt;
        const installBtn = document.createElement('button');
        installBtn.textContent = 'Install App';
        installBtn.className = 'install-btn';
        document.body.appendChild(installBtn);

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
            
            installBtn.addEventListener('click', () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });

        window.addEventListener('appinstalled', () => {
            console.log('App was installed');
            installBtn.style.display = 'none';
            deferredPrompt = null;
        });
    </script>
